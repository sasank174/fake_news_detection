<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>Text summarizer</h1>
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h1 style="text-align: center;">Enter the Title</h1>
            <form action="/" method="POST">
                <input type="hidden" value="T" name="mode">
                <div class="input-group">
                    <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="search"
                        id="example-search-input" name="searchbtn">
                    <span class="input-group-append">
                        <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5"
                            type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </span>
                </div>
            </form>
        </div>

        <div class="col-md-10 mx-auto">
            <h1 style="text-align: center;">summary</h1>
            <!-- <form action="/" method="POST">
                <input type="hidden" value="S" name="mode">
                <div class="input-group">
                    <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="search"
                        id="example-search-input" name="searchbtn">
                    <span class="input-group-append">
                        <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5"
                            type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </span>
                </div>
            </form> -->
            <br>
            <br>
            <br>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <h5 class="text-white bg-secondary" style="text-align: center;padding: 10px;border-radius:10px">
                {{ message }}</h5>
                {% endfor %}
                {% endif %}
                {% endwith %}
        </div>
    </div>
</body>

</html>
